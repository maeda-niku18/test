        // QRCodeãƒ©ã‚¤ãƒ–ãƒ©ãƒªã‚’å‹•çš„ã«èª­ã¿è¾¼ã‚€é–¢æ•°
        function loadQRCodeLibrary() {
            return new Promise((resolve, reject) => {

                // è¤‡æ•°ã®CDNã‚’è©¦ã™

            if (!data.items || data.items.length === 0) {

            const book = data.items[0];

            return {

        function convertISBN10to13(isbn10) {
            const prefix = '978' + isbn10.substring(0, 9);
            let sum = 0;
            for (let i = 0; i < 12; i++) {
                sum += parseInt(prefix[i]) * (i % 2 === 0 ? 1 : 3);
            }
            const checkDigit = (10 - (sum % 10)) % 10;
            return prefix + checkDigit;
        }

        async function getNextManageNumber(db, isbn) {
            try {
                // åŒã˜ISBNã®æ›¸ç±ã‚’æ¤œç´¢
                const booksRef = collection(db, 'book');
                const q = query(booksRef, where('code', '==', isbn));
                const querySnapshot = await getDocs(q);
                
                console.log(`Found ${querySnapshot.size} existing books with ISBN: ${isbn}`);
                
                if (querySnapshot.empty) {
                    // åˆå›ç™»éŒ²ã®å ´åˆ
                    return `${isbn}_001`;
                }
                
                // æ—¢å­˜ã®ç®¡ç†ç•ªå·ã‹ã‚‰æœ€å¤§ã®é€šã—ç•ªå·ã‚’å–å¾—
                let maxNumber = 0;
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const manageNum = data.manage_num;
                    
                    if (manageNum && typeof manageNum === 'string') {
                        // ç®¡ç†ç•ªå·ã®å½¢å¼: ISBN_XXX
                        const parts = manageNum.split('_');
                        if (parts.length >= 2) {
                            const numberPart = parts[parts.length - 1]; // æœ€å¾Œã®éƒ¨åˆ†ã‚’å–å¾—
                            const num = parseInt(numberPart);
                            if (!isNaN(num) && num > maxNumber) {
                                maxNumber = num;
                            }
                        }
                    }
                });
                
                console.log(`Max existing number for ISBN ${isbn}: ${maxNumber}`);
                
                // æ¬¡ã®ç•ªå·ã‚’ç”Ÿæˆï¼ˆ3æ¡ã‚¼ãƒ­ãƒ‘ãƒ‡ã‚£ãƒ³ã‚°ï¼‰
                const nextNumber = maxNumber + 1;
                const paddedNumber = String(nextNumber).padStart(3, '0');
                
                return `${isbn}_${paddedNumber}`;
                
            } catch (error) {
                console.error('Error getting next manage number:', error);
                // ã‚¨ãƒ©ãƒ¼ã®å ´åˆã¯ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã‚’ä½¿ç”¨ã—ã¦ãƒ¦ãƒ‹ãƒ¼ã‚¯ã«ã™ã‚‹
                const timestamp = Date.now().toString().slice(-6);
                return `${isbn}_${timestamp}`;
            }
        }

        function processJapaneseText(text) {
            try {
                // Unicodeæ­£è¦åŒ–ï¼ˆNFC: æ­£æº–åˆ†è§£å¾Œæ­£æº–åˆæˆï¼‰
                const normalizedText = text.normalize('NFC');
                
                // UTF-8ã‚¨ãƒ³ã‚³ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ã‚’æ˜ç¤ºçš„ã«å‡¦ç†
                const encoder = new TextEncoder();

                // UTF-8ãƒã‚¤ãƒˆé…åˆ—ã«å¤‰æ›å¾Œã€å†åº¦æ–‡å­—åˆ—ã«å¤‰æ›
                const utf8Bytes = encoder.encode(normalizedText);
                const utf8Text = decoder.decode(utf8Bytes);
                
                console.log('Processed Japanese text for PDF:', utf8Text);
                return utf8Text;
                
            } catch (error) {
                console.error('Japanese text processing error:', error);
                return text;
            }
        }

        function encodeForPDF(text) {
            try {
                // Unicodeæ­£è¦åŒ–
                const normalizedText = text.normalize('NFC');
                
                // æ—¥æœ¬èªæ–‡å­—ã‚’ä¿æŒã—ã¤ã¤ã€å•é¡Œã®ã‚ã‚‹æ–‡å­—ã®ã¿ç½®æ›
                let result = '';
                for (let i = 0; i < normalizedText.length; i++) {
                    const char = normalizedText[i];
                    const code = char.charCodeAt(0);
                    
                    // ASCIIæ–‡å­—ã¯ãã®ã¾ã¾
                    if (code < 128) {
                        result += char;
                    }
                    // æ—¥æœ¬èªæ–‡å­—ç¯„å›²
                    else if ((code >= 0x3040 && code <= 0x309F) || // ã²ã‚‰ãŒãª
                             (code >= 0x30A0 && code <= 0x30FF) || // ã‚«ã‚¿ã‚«ãƒŠ  
                             (code >= 0x4E00 && code <= 0x9FAF) || // CJKçµ±åˆæ¼¢å­—
                             (code >= 0xFF01 && code <= 0xFF9F)) { // å…¨è§’è‹±æ•°ãƒ»è¨˜å·
                        result += char;
                    }
                    // ãã®ä»–ã®æ–‡å­—ã¯ä»£æ›¿
                    else {
                        result += '?';
                    }
                }
                
                return result;
                
            } catch (error) {
                console.error('Text encoding error:', error);
                return text;
            }
        }

        // ãƒ†ã‚­ã‚¹ãƒˆã‚’ç”»åƒã¨ã—ã¦æç”»ã™ã‚‹é–¢æ•°ï¼ˆé«˜å“è³ªç‰ˆï¼‰

        // é«˜å“è³ªãƒ†ã‚­ã‚¹ãƒˆç”»åƒç”Ÿæˆ
        function generateHighQualityTextImage(text, fontSize, maxWidth) {
            return new Promise((resolve) => {
                try {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // è¶…é«˜è§£åƒåº¦è¨­å®š
                    const pixelRatio = 3; // 3å€è§£åƒåº¦
                    const scaledFontSize = fontSize * pixelRatio;
                    
                    // æœ€é«˜å“è³ªã®æ—¥æœ¬èªãƒ•ã‚©ãƒ³ãƒˆè¨­å®š
                    const fontList = [
                        '"ãƒ’ãƒ©ã‚®ãƒè§’ã‚´ ProN W3"',
                        '"Hiragino Kaku Gothic ProN"',
                        '"æ¸¸ã‚´ã‚·ãƒƒã‚¯"',
                        '"Yu Gothic"',
                        '"ãƒ¡ã‚¤ãƒªã‚ª"',
                        '"Meiryo"',
                        '"MS ã‚´ã‚·ãƒƒã‚¯"',
                        '"MS Gothic"',
                        '"Noto Sans JP"',
                        'sans-serif'
                    ];
                    
                    ctx.font = `${scaledFontSize}px ${fontList.join(', ')}`;
                    ctx.fillStyle = '#000000';
                    ctx.textBaseline = 'top';
                    ctx.textAlign = 'left';
                    
                    // é«˜å“è³ªãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°è¨­å®š
                    ctx.textRenderingOptimization = 'optimizeQuality';
                    ctx.imageSmoothingEnabled = true;
                    ctx.imageSmoothingQuality = 'high';
                    
                    // ãƒ†ã‚­ã‚¹ãƒˆã®å¯¸æ³•æ¸¬å®šã¨æ”¹è¡Œå‡¦ç†
                    const words = text.split('');
                    const lines = [];
                    let currentLine = '';
                    
                    for (let i = 0; i < words.length; i++) {
                        const testLine = currentLine + words[i];
                        const testWidth = ctx.measureText(testLine).width;
                        
                        if (testWidth > maxWidth * pixelRatio && currentLine.length > 0) {
                            lines.push(currentLine);
                            currentLine = words[i];
                        } else {
                            currentLine = testLine;
                        }
                    }
                    if (currentLine) lines.push(currentLine);
                    
                    // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºè¨­å®š
                    const lineHeight = scaledFontSize * 1.3;
                    const totalWidth = Math.min(maxWidth * pixelRatio, Math.max(...lines.map(line => ctx.measureText(line).width))) + (16 * pixelRatio);
                    const totalHeight = (lines.length * lineHeight) + (8 * pixelRatio);
                    
                    canvas.width = totalWidth;
                    canvas.height = totalHeight;
                    
                    // èƒŒæ™¯ã‚’ç™½ã«è¨­å®š
                    ctx.fillStyle = '#FFFFFF';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // ãƒ•ã‚©ãƒ³ãƒˆè¨­å®šã‚’å†é©ç”¨
                    ctx.font = `${scaledFontSize}px ${fontList.join(', ')}`;
                    ctx.fillStyle = '#000000';
                    ctx.textBaseline = 'top';
                    ctx.textAlign = 'left';
                    ctx.textRenderingOptimization = 'optimizeQuality';
                    
                    // ãƒ†ã‚­ã‚¹ãƒˆã‚’æç”»
                    lines.forEach((line, index) => {
                        const yPos = (4 * pixelRatio) + (index * lineHeight);
                        ctx.fillText(line, 8 * pixelRatio, yPos);
                    });
                    
                    // æœ€é«˜å“è³ªã®PNGå‡ºåŠ›
                    resolve(canvas.toDataURL('image/png', 1.0));
                    
                } catch (error) {
                    console.error('High quality text image generation failed:', error);
                    resolve(null);
                }
            });
        }

        // ãƒ†ã‚­ã‚¹ãƒˆé«˜ã•è¨ˆç®—
        function calculateTextHeight(text, fontSize, maxWidth) {
            const estimatedLines = Math.ceil(text.length * fontSize * 0.6 / maxWidth);
            return Math.max(estimatedLines * fontSize * 1.2, fontSize * 1.2);
        }

        // æ—¥æœ¬èªãƒ†ã‚­ã‚¹ãƒˆã‚’ç”»åƒã¨ã—ã¦ç”Ÿæˆã™ã‚‹é–¢æ•°ï¼ˆæ”¹è‰¯ç‰ˆï¼‰
        function generateTextAsImage(text, fontSize, maxWidth) {
            return new Promise((resolve) => {
                try {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // é«˜è§£åƒåº¦è¨­å®š
                    const pixelRatio = window.devicePixelRatio || 2;
                    const scaledFontSize = fontSize * pixelRatio;
                    
                    // æ—¥æœ¬èªãƒ•ã‚©ãƒ³ãƒˆã‚’è¨­å®šï¼ˆå„ªå…ˆé †ä½ä»˜ãï¼‰
                    const fontList = [
                        '"Noto Sans JP"',
                        '"Hiragino Sans"',
                        '"Hiragino Kaku Gothic ProN"', 
                        '"Yu Gothic"',
                        '"Yu Gothic UI"',
                        '"Meiryo"',
                        '"MS PGothic"',
                        '"MS Gothic"',
                        'sans-serif'
                    ];
                    
                    // ãƒ•ã‚©ãƒ³ãƒˆè¨­å®š
                    ctx.font = `${scaledFontSize}px ${fontList.join(', ')}`;
                    ctx.fillStyle = '#000000';
                    ctx.textBaseline = 'top';
                    ctx.textAlign = 'left';
                    
                    // ã‚¢ãƒ³ãƒã‚¨ã‚¤ãƒªã‚¢ã‚·ãƒ³ã‚°è¨­å®š
                    ctx.textRenderingOptimization = 'optimizeQuality';
                    
                    // ãƒ†ã‚­ã‚¹ãƒˆã®å¯¸æ³•ã‚’æ¸¬å®š
                    const metrics = ctx.measureText(text);
                    let textWidth = Math.min(metrics.width, maxWidth * pixelRatio);
                    let lines = [text];
                    
                    // é•·ã„ãƒ†ã‚­ã‚¹ãƒˆã®å ´åˆã¯æ–‡å­—å˜ä½ã§æ”¹è¡Œ
                    if (metrics.width > maxWidth * pixelRatio) {
                        lines = [];
                        let currentLine = '';
                        
                        for (let i = 0; i < text.length; i++) {
                            const testLine = currentLine + text[i];
                            const testWidth = ctx.measureText(testLine).width;
                            
                            if (testWidth > maxWidth * pixelRatio && currentLine.length > 0) {
                                lines.push(currentLine);
                                currentLine = text[i];
                            } else {
                                currentLine = testLine;
                            }
                        }
                        if (currentLine) {
                            lines.push(currentLine);
                        }
                        
                        // æœ€å¤§å¹…ã‚’å†è¨ˆç®—
                        textWidth = Math.max(...lines.map(line => ctx.measureText(line).width));
                    }
                    
                    const lineHeight = scaledFontSize * 1.2;
                    const textHeight = lines.length * lineHeight;
                    
                    // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºã‚’è¨­å®šï¼ˆé«˜è§£åƒåº¦ï¼‰
                    canvas.width = textWidth + (20 * pixelRatio);
                    canvas.height = textHeight + (10 * pixelRatio);
                    
                    // CSSä¸Šã®ã‚µã‚¤ã‚ºè¨­å®š
                    canvas.style.width = `${canvas.width / pixelRatio}px`;
                    canvas.style.height = `${canvas.height / pixelRatio}px`;
                    
                    // èƒŒæ™¯ã‚’ç™½ã«è¨­å®šï¼ˆé€æ˜ã ã¨èª­ã¿ã«ãã„å ´åˆãŒã‚ã‚‹ï¼‰
                    ctx.fillStyle = '#FFFFFF';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // ãƒ•ã‚©ãƒ³ãƒˆè¨­å®šã‚’å†é©ç”¨
                    ctx.font = `${scaledFontSize}px ${fontList.join(', ')}`;
                    ctx.fillStyle = '#000000';
                    ctx.textBaseline = 'top';
                    ctx.textAlign = 'left';
                    
                    // ãƒ†ã‚­ã‚¹ãƒˆã‚’æç”»
                    lines.forEach((line, index) => {
                        const y = (10 * pixelRatio / 2) + (index * lineHeight);
                        ctx.fillText(line, 10 * pixelRatio / 2, y);
                    });
                    
                    // DataURLã¨ã—ã¦è¿”ã™ï¼ˆé«˜å“è³ªè¨­å®šï¼‰
                    resolve(canvas.toDataURL('image/png', 1.0));
                    
                } catch (error) {
                    console.error('Text image generation failed:', error);
                    resolve(null);
                }
            });
        }


        // æ—¥æœ¬èªã‚’ASCIIã«å¤‰æ›ã™ã‚‹é–¢æ•°
        function convertToASCII(text) {
            if (!text) return '';
            
            // æ—¥æœ¬èªæ–‡å­—ã‚’å«ã‚€å ´åˆã¯ã€ãƒ­ãƒ¼ãƒå­—è¡¨è¨˜ã«å¤‰æ›
            // ç°¡æ˜“çš„ãªå¤‰æ›ï¼ˆå®Ÿç”¨çš„ãªç¯„å›²ã§ï¼‰
            const kanaMap = {
                'ã‚': 'a', 'ã„': 'i', 'ã†': 'u', 'ãˆ': 'e', 'ãŠ': 'o',
                'ã‹': 'ka', 'ã': 'ki', 'ã': 'ku', 'ã‘': 'ke', 'ã“': 'ko',
                'ãŒ': 'ga', 'ã': 'gi', 'ã': 'gu', 'ã’': 'ge', 'ã”': 'go',
                'ã•': 'sa', 'ã—': 'shi', 'ã™': 'su', 'ã›': 'se', 'ã': 'so',
                'ã–': 'za', 'ã˜': 'ji', 'ãš': 'zu', 'ãœ': 'ze', 'ã': 'zo',
                'ãŸ': 'ta', 'ã¡': 'chi', 'ã¤': 'tsu', 'ã¦': 'te', 'ã¨': 'to',
                'ã ': 'da', 'ã¢': 'ji', 'ã¥': 'zu', 'ã§': 'de', 'ã©': 'do',
                'ãª': 'na', 'ã«': 'ni', 'ã¬': 'nu', 'ã­': 'ne', 'ã®': 'no',
                'ã¯': 'ha', 'ã²': 'hi', 'ãµ': 'fu', 'ã¸': 'he', 'ã»': 'ho',
                'ã°': 'ba', 'ã³': 'bi', 'ã¶': 'bu', 'ã¹': 'be', 'ã¼': 'bo',
                'ã±': 'pa', 'ã´': 'pi', 'ã·': 'pu', 'ãº': 'pe', 'ã½': 'po',
                'ã¾': 'ma', 'ã¿': 'mi', 'ã‚€': 'mu', 'ã‚': 'me', 'ã‚‚': 'mo',
                'ã‚„': 'ya', 'ã‚†': 'yu', 'ã‚ˆ': 'yo',
                'ã‚‰': 'ra', 'ã‚Š': 'ri', 'ã‚‹': 'ru', 'ã‚Œ': 're', 'ã‚': 'ro',
                'ã‚': 'wa', 'ã‚': 'wi', 'ã‚‘': 'we', 'ã‚’': 'wo', 'ã‚“': 'n'
            };
            
            // æ—¥æœ¬èªæ–‡å­—ãŒå«ã¾ã‚Œã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
            const hasJapanese = /[\u3040-\u309F\u30A0-\u30FF\u4E00-\u9FAF]/.test(text);
            
            if (!hasJapanese) {
                return text;
            }
            
            // ç°¡æ˜“çš„ãªæ—¥æœ¬èªâ†’ãƒ­ãƒ¼ãƒå­—å¤‰æ›
            let result = text;
            for (const [kana, romaji] of Object.entries(kanaMap)) {
                result = result.replace(new RegExp(kana, 'g'), romaji);
            }
            
            // æ®‹ã£ãŸæ—¥æœ¬èªæ–‡å­—ã‚’[JP]ã§è¡¨ç¤º
            result = result.replace(/[\u3040-\u309F\u30A0-\u30FF\u4E00-\u9FAF]/g, '[JP]');
            
            return result;
        }

        // PDFç”¨ã®QRã‚³ãƒ¼ãƒ‰ç”Ÿæˆé–¢æ•°ï¼ˆè¤‡æ•°ã®ãƒ©ã‚¤ãƒ–ãƒ©ãƒªã«å¯¾å¿œï¼‰
        function generateQRCodeForPDF(text) {
            return new Promise((resolve, reject) => {
                try {
                    // æ–¹æ³•1: qrcode library (npm/unpkg)
                    if (typeof QRCode !== 'undefined' && QRCode.toDataURL) {
                        QRCode.toDataURL(text, {
                            width: 200,
                            margin: 1,
                            color: {
                                dark: '#000000',
                                light: '#FFFFFF'
                            }
                        }, function (error, url) {
                            if (error) {
                                console.warn('QRCode.toDataURL failed, trying alternative method');
                                tryAlternativeQRGeneration(text, resolve, reject);
                            } else {
                                resolve(url);
                            }
                        });
                    }
                    // æ–¹æ³•2: qrcode-generator library
                    else if (typeof qrcode !== 'undefined') {
                        console.log('Using qrcode-generator library');
                        const qr = qrcode(0, 'M');
                        qr.addData(text);
                        qr.make();
                        
                        // SVGã‚’ç”Ÿæˆã—ã¦canvasã«æç”»
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const moduleCount = qr.getModuleCount();
                        const cellSize = 4;
                        canvas.width = moduleCount * cellSize;
                        canvas.height = moduleCount * cellSize;
                        
                        ctx.fillStyle = '#FFFFFF';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        ctx.fillStyle = '#000000';
                        
                        for (let row = 0; row < moduleCount; row++) {
                            for (let col = 0; col < moduleCount; col++) {
                                if (qr.isDark(row, col)) {
                                    ctx.fillRect(col * cellSize, row * cellSize, cellSize, cellSize);
                                }
                            }
                        }
                        
                        resolve(canvas.toDataURL());
                    }
                    // æ–¹æ³•3: API fallback
                    else {
                        console.log('Using API fallback for QR generation');
                        tryAlternativeQRGeneration(text, resolve, reject);
                    }
                } catch (error) {
                    console.error('QR generation error:', error);
                    tryAlternativeQRGeneration(text, resolve, reject);
                }
            });
        }

        // ä»£æ›¿QRã‚³ãƒ¼ãƒ‰ç”Ÿæˆæ–¹æ³•
        function tryAlternativeQRGeneration(text, resolve, reject) {
            try {
                // QR Server APIã‚’ä½¿ç”¨
                const qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&format=png&data=${encodeURIComponent(text)}`;
                
                // ç”»åƒã‚’canvasã«æç”»ã—ã¦DataURLã«å¤‰æ›
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    resolve(canvas.toDataURL());
                };
                img.onerror = function() {
                    console.error('API QR generation failed');
                    reject(new Error('All QR generation methods failed'));
                };
                img.src = qrApiUrl;
            } catch (error) {
                reject(error);
            }
        }
