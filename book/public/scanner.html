<!DOCTYPE html>

<head>

    <title>ISBN ã‚¹ã‚­ãƒ£ãƒŠãƒ¼</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
    <style>

</head>
<body>
    <div class="scanner-container">
        <h1>ğŸ“± ISBN ã‚¹ã‚­ãƒ£ãƒŠãƒ¼</h1>
        <p>æ›¸ç±ã®ãƒãƒ¼ã‚³ãƒ¼ãƒ‰ï¼ˆISBNï¼‰ã‚’ã‚«ãƒ¡ãƒ©ã§èª­ã¿å–ã£ã¦ãã ã•ã„</p>
        
        <div class="card">
            <video id="video" playsinline></video>
            
            <div class="control-buttons">
                <button id="start-btn" class="btn btn-primary" onclick="startScanning()">ã‚¹ã‚­ãƒ£ãƒ³é–‹å§‹</button>
                <button id="stop-btn" class="btn" onclick="stopScanning()" style="display: none;">ã‚¹ã‚­ãƒ£ãƒ³åœæ­¢</button>
                <button class="btn" onclick="switchCamera()" id="switch-camera" style="display: none;">ã‚«ãƒ¡ãƒ©åˆ‡æ›¿</button>
            </div>
            
            <div id="result-area"></div>
            
            <div style="margin-top: 2rem;">
                <h3>æ‰‹å‹•å…¥åŠ›</h3>
                <div class="form-group">
                    <input type="text" id="manual-isbn" placeholder="ISBNã‚³ãƒ¼ãƒ‰ã‚’å…¥åŠ› (13æ¡)" maxlength="13">
                    <button class="btn" onclick="processManualISBN()">ç¢ºèª</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let codeReader = null;
        let currentDeviceId = null;
        let isScanning = false;
        let availableDevices = [];

        document.addEventListener('DOMContentLoaded', function() {
            initializeScanner();
        });

        async function initializeScanner() {
            try {
                codeReader = new ZXing.BrowserMultiFormatReader();
                
                // ã‚«ãƒ¡ãƒ©ãƒ‡ãƒã‚¤ã‚¹ã‚’å–å¾—
                availableDevices = await codeReader.listVideoInputDevices();
                console.log('Available cameras:', availableDevices);
                
                if (availableDevices.length > 0) {
                    // ãƒãƒƒã‚¯ã‚«ãƒ¡ãƒ©ã‚’å„ªå…ˆçš„ã«é¸æŠ
                    const backCamera = availableDevices.find(device => 
                        device.label.toLowerCase().includes('back') || 
                        device.label.toLowerCase().includes('rear')
                    );
                    currentDeviceId = backCamera ? backCamera.deviceId : availableDevices[0].deviceId;
                    
                    // ã‚«ãƒ¡ãƒ©åˆ‡æ›¿ãƒœã‚¿ãƒ³ã®è¡¨ç¤ºåˆ¶å¾¡
                    if (availableDevices.length > 1) {
                        document.getElementById('switch-camera').style.display = 'inline-block';
                    }
                } else {
                    showError('ã‚«ãƒ¡ãƒ©ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚');
                }
            } catch (error) {
                console.error('Scanner initialization error:', error);
                showError('ã‚«ãƒ¡ãƒ©ã®åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
            }
        }

        async function startScanning() {
            if (!codeReader || !currentDeviceId) {
                showError('ã‚«ãƒ¡ãƒ©ãŒåˆ©ç”¨ã§ãã¾ã›ã‚“ã€‚');
                return;
            }

            try {
                isScanning = true;
                document.getElementById('start-btn').style.display = 'none';
                document.getElementById('stop-btn').style.display = 'inline-block';
                
                clearResults();
                
                const video = document.getElementById('video');
                
                // ã‚¹ã‚­ãƒ£ãƒ³é–‹å§‹
                const result = await codeReader.decodeOnceFromVideoDevice(currentDeviceId, 'video');
                
                if (result) {
                    handleScanResult(result.text);
                }
                
            } catch (error) {
                console.error('Scanning error:', error);
                if (error.name !== 'NotFoundException') {
                    showError('ã‚¹ã‚­ãƒ£ãƒ³ã‚¨ãƒ©ãƒ¼: ' + error.message);
                }
            }
        }

        function stopScanning() {
            if (codeReader) {
                codeReader.reset();
            }
            isScanning = false;
            document.getElementById('start-btn').style.display = 'inline-block';
            document.getElementById('stop-btn').style.display = 'none';
        }

        function switchCamera() {
            if (availableDevices.length <= 1) return;
            
            const currentIndex = availableDevices.findIndex(device => device.deviceId === currentDeviceId);
            const nextIndex = (currentIndex + 1) % availableDevices.length;
            currentDeviceId = availableDevices[nextIndex].deviceId;
            
            if (isScanning) {
                stopScanning();
                setTimeout(startScanning, 500);
            }
        }

        function handleScanResult(code) {
            console.log('Scanned code:', code);
            
            // ISBNã®æ¤œè¨¼ï¼ˆ13æ¡ã®æ•°å­—ï¼‰
            if (code.length === 13 && /^\d+$/.test(code)) {
                showSuccess(`ISBNèª­ã¿å–ã‚ŠæˆåŠŸ: ${code}`);
                processISBN(code);
            } else if (code.length === 10 && /^\d+$/.test(code)) {
                // 10æ¡ISBNã‚’13æ¡ã«å¤‰æ›
                const isbn13 = convertISBN10to13(code);
                showSuccess(`ISBNèª­ã¿å–ã‚ŠæˆåŠŸ: ${isbn13} (10æ¡ã‹ã‚‰å¤‰æ›)`);
                processISBN(isbn13);
            } else {
                showError(`ç„¡åŠ¹ãªISBNã‚³ãƒ¼ãƒ‰ã§ã™: ${code}`);
                // ã‚¹ã‚­ãƒ£ãƒ³ã‚’ç¶™ç¶š
                setTimeout(startScanning, 2000);
            }
        }

        function convertISBN10to13(isbn10) {
            const prefix = '978' + isbn10.substring(0, 9);
            let sum = 0;
            for (let i = 0; i < 12; i++) {
                sum += parseInt(prefix[i]) * (i % 2 === 0 ? 1 : 3);
            }
            const checkDigit = (10 - (sum % 10)) % 10;
            return prefix + checkDigit;
        }

        function processManualISBN() {
            const isbn = document.getElementById('manual-isbn').value.trim();
            if (!isbn) {
                showError('ISBNã‚³ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
                return;
            }
            
            if (isbn.length === 13 && /^\d+$/.test(isbn)) {
                handleScanResult(isbn);
            } else if (isbn.length === 10 && /^\d+$/.test(isbn)) {
                const isbn13 = convertISBN10to13(isbn);
                handleScanResult(isbn13);
            } else {
                showError('13æ¡ã¾ãŸã¯10æ¡ã®æ•°å­—ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
            }
        }

        function processISBN(isbn) {
            stopScanning();
            
            // ç™»éŒ²ç”»é¢ã«ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆ
            const registerUrl = `register.html?isbn=${isbn}`;
            
            showSuccess(`
                <p>ISBN: ${isbn}</p>
                <p>æ›¸ç±ç™»éŒ²ç”»é¢ã«ç§»å‹•ã—ã¾ã™...</p>
                <button class="btn btn-primary" onclick="window.location.href='${registerUrl}'">ä»Šã™ãç§»å‹•</button>
            `);
            
            // 3ç§’å¾Œã«è‡ªå‹•ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆ
            setTimeout(() => {
                window.location.href = registerUrl;
            }, 3000);
        }

        function showSuccess(message) {
            const resultArea = document.getElementById('result-area');
            resultArea.innerHTML = `<div class="scan-result">${message}</div>`;
        }

        function showError(message) {
            const resultArea = document.getElementById('result-area');
            resultArea.innerHTML = `<div class="scan-error">${message}</div>`;
        }

        function clearResults() {
            document.getElementById('result-area').innerHTML = '';
        }

        // ãƒšãƒ¼ã‚¸ã‚’é›¢ã‚Œã‚‹æ™‚ã«ã‚«ãƒ¡ãƒ©ã‚’åœæ­¢
        window.addEventListener('beforeunload', function() {
            stopScanning();
        });
    </script>
</body>
</html>
