<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カードリバーシ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>カードリバーシ</h1>
        <div id="game-info">
            <p id="turn-info">Black's Turn</p>
            <div class="message-button-container">
                <p id="message-area"></p>
                <button id="cancel-card" style="display: none;">カード選択をキャンセル</button>
            </div>
            <button id="reset-game">ゲームをリセット</button>
        </div>
        <div class="player-info black-player" id="player-black-info">
            <h2>プレイヤー1 黒</h2>
            <p>Score: <span id="black-score">2</span></p>
            <div class="cards" id="black-cards"></div>
        </div>
        <div id="game-board"></div>
        <div class="player-info white-player" id="player-white-info">
            <h2>プレイヤー2 白</h2>
            <p>Score: <span id="white-score">2</span></p>
            <div class="cards" id="white-cards"></div>
        </div>
        
        <div id="card-reference" class="card-reference">
            <h3>カード効果一覧</h3>
            <div id="card-list"></div>
        </div>
    </div>
    
    <!-- 勝敗モーダル -->
    <div id="game-result-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2 id="winner-title">ゲーム終了</h2>
            <div id="final-scores">
                <p>最終スコア</p>
                <div class="score-display">
                    <div class="score-item">
                        <span class="score-label black">黒</span>
                        <span id="final-black-score" class="score-value">0</span>
                    </div>
                    <div class="score-item">
                        <span class="score-label white">白</span>
                        <span id="final-white-score" class="score-value">0</span>
                    </div>
                </div>
            </div>
            <div class="modal-buttons">
                <button id="play-again-btn">もう一度プレイ</button>
                <button id="close-modal-btn">閉じる</button>
            </div>
        </div>
    </div>
    
    <script src="js/main.js" type="module"></script>
</body>
</html>
