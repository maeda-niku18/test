<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前田お遊びメニュー一覧</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .menu-list {
            list-style: none;
            padding: 0;
        }
        .menu-item {
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .menu-item a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            display: block;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        .menu-item a:hover {
            color: #ffeb3b;
        }
        .description {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            margin-top: 5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>前田お遊びメニュー一覧</h1>
        <ul class="menu-list">
            <li class="menu-item">
                <a href="barnum/">バーナム効果の真髄をためそう</a>
                <div class="description">性格診断テストを通してバーナム効果を体験できます</div>
            </li>
        </ul>
    </div>
</body>
</html>
