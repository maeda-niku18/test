<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>性格診断テスト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="quiz-container">
            <h1>性格診断テスト</h1>
            <p class="intro">あなたの性格を5つの質問で診断します。正直に答えてください。</p>
            
            <form id="quiz-form">
                <div class="question-group">
                    <h3>Q1. あなたは普段、どのような時間の過ごし方を好みますか？</h3>
                    <label><input type="radio" name="q1" value="1">友人や家族と過ごす時間を大切にする</label>
                    <label><input type="radio" name="q1" value="2">一人でリラックスしたり、趣味に没頭する</label>
                    <label><input type="radio" name="q1" value="3">新しいことを学んだり、挑戦したりする</label>
                    <label><input type="radio" name="q1" value="4">計画を立てて効率的に行動する</label>
                </div>

                <div class="question-group">
                    <h3>Q2. 困難な状況に直面した時、あなたはどのような行動を取りますか？</h3>
                    <label><input type="radio" name="q2" value="1">冷静に分析し、論理的に解決策を考える</label>
                    <label><input type="radio" name="q2" value="2">直感に従って行動する</label>
                    <label><input type="radio" name="q2" value="3">人に相談して意見を求める</label>
                    <label><input type="radio" name="q2" value="4">時間をかけて慎重に判断する</label>
                </div>

                <div class="question-group">
                    <h3>Q3. あなたが最も価値を置くものは何ですか？</h3>
                    <label><input type="radio" name="q3" value="1">家族や友人との絆</label>
                    <label><input type="radio" name="q3" value="2">個人的な成長や自己実現</label>
                    <label><input type="radio" name="q3" value="3">安定した生活や将来の保証</label>
                    <label><input type="radio" name="q3" value="4">創造性や表現の自由</label>
                </div>

                <div class="question-group">
                    <h3>Q4. 新しい環境に身を置く時、あなたはどう感じますか？</h3>
                    <label><input type="radio" name="q4" value="1">ワクワクして積極的に関わろうとする</label>
                    <label><input type="radio" name="q4" value="2">少し不安だが、徐々に慣れていく</label>
                    <label><input type="radio" name="q4" value="3">慎重に様子を見て判断する</label>
                    <label><input type="radio" name="q4" value="4">できるだけ早く馴染めるよう努力する</label>
                </div>

                <div class="question-group">
                    <h3>Q5. あなたの理想的な休日の過ごし方は？</h3>
                    <label><input type="radio" name="q5" value="1">アクティブに外出して新しい経験をする</label>
                    <label><input type="radio" name="q5" value="2">家でゆっくりと本を読んだり映画を見たりする</label>
                    <label><input type="radio" name="q5" value="3">友人と会って話したり、食事を楽しむ</label>
                    <label><input type="radio" name="q5" value="4">趣味やスキルアップのための時間に充てる</label>
                </div>

                <button type="submit" class="submit-btn">診断結果を見る</button>
            </form>
        </div>

        <div id="result-container" class="hidden">
            <h2>あなたの性格診断結果</h2>
            <div id="result-content"></div>
            <button id="restart-btn" class="restart-btn">もう一度診断する</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
